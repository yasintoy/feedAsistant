<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>News Asistant</title>

		<meta name="description" content="A news asistant">
		<meta name="author" content="Yasin Toy">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="../static/css/reveal.css">
		<link rel="stylesheet" href="../static/css/theme/black.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="../static/lib/css/zenburn.css">


		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
					
				<!--  Tweets pages -->

				<section>

					{%for i in numbers%}
					 
						<section data-background="{{colors[i]}}">
							
							<div class="wrapper">
							  <div class="tweet-cards">
							    <div class="card-top">
							    </div>
							    <div class="profile-pic">
							      <a href="http://www.twitter.com/{{ datas[i]['screen_name'] }}"><img style = "max-width:200px;max-height:200px; border-radius:100%;" src="{{ datas[i]['profile_image_url'] }}"/></a>
							    </div>
							    <div class="card-bottom">
							      <p id="name">
							        <a href="http://www.twitter.com/{{datas[i]['screen_name']}}" target="_blank">@{{datas[i]['screen_name']}}</a>
							      </p>
							      <div class="tweet">{{datas[i]['text']}}</div>
							    </div>
							  </div>
							</div>   							
						</section>
					 

					{%endfor%}

				</section>

			<!--  Videos/viral videos pages -->
			


			<!--  News pages -->



			<!--  GIF pages -->



			<!--  Images pages -->




			<!--  Best website pages -->

			

			</div>

		</div>

		<script src="../static/lib/js/head.min.js"></script>
		<script src="../static/js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// Optional reveal.js plugins
				dependencies: [
					{ src: '../static/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../static/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../static/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: '../static/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: '../static/plugin/zoom-js/zoom.js', async: true },
					{ src: '../static/plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
